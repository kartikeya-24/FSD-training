<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="style.css">
</head>
<body>
    <div id="container">


   <table border="2px">
    <!-- tr>td*2 -->
     <form action="">
    <tr>
        <td colspan="2" id="heading"> Registration Form </td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" placeholder= "Write your Name" required></td>
    </tr>
    <tr>
        <td>Email Id</td>
        <td><input type="email" name="t1" id= "" ></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="t" id= "" ></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><textarea rows="6" cols="20" name=" id="></textarea></td>
    </tr>
    <tr>
        <td>
            Branch</td>
        <td>CSE<input type="radio" name="r1" id="" value="CSE">
            CE<input type="radio" name="r1" id="" value="CE">
            IT<input type="radio" name="r1" id="" value="IT">
        </td>
    </tr>
    <tr>
        <td>Languages</td>
        <td>C<input type="checkbox" name="c1" id= "" value="C">
            C++<input type="checkbox" name="c2" id= "" value="CPP" >
            Java<input type="checkbox" name="c3" id= "" value="JAVA">
        </td>
    </tr>
    <tr>
        <td>Upload Profile Picture</td>
        <td><input type="file" name="" id=""></td>
    </tr>
    <tr>
        <td> City</td>
        <td>
            <select name="s1" id="">
                <option value="Gzb">Ghaziabad</option>
                <option value="Noida">Noida</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
            </select>
        </td>  
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="" id="" ></td>
    </tr>
    <tr>
        <td><input type="submit" name="" id="Register" ></td>
        <td><input type="reset" name="" id="Clear" ></td>
    </tr>
</form>
   </table> 
</div>
</body>
</html>
